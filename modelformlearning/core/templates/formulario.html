{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Pesquisa eleitoral</title>
</head>
<body>
    <header>
        <h1>Insira seus dados no formulário abaixo:</h1>
    </header>
    <main class='container'>
        <section class="container-formularios">
            <form method="post">
            {% csrf_token %}
                <table>
                    {% for field in form %}
                    <div class="label-form">
                        {{ field.label_tag }}
                        {{ field }}
                        {{ field.errors }}
                    </div>
                    {% endfor %}
                </table>
            </form>
            <input type="submit" value="Enviar formulário">
        </section>

    </main>
</body>
</html>
